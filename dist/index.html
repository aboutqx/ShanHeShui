<!DOCTYPE html>
<html>
<meta name="viewport" content="width=750"/>
<style>
html,
body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
}
body{
    background: #1b1b1b;

}
.container {
    overflow: hidden;
    height: 100%;
}
.container>canvas {
    width: 400px;
    height: 300px;
    transition: opacity 1.3s;
    opacity: 0;
}
.progress-bar{
    color: #f7f7f7;
    position: absolute;
    top:50%;
    margin-top: -15px;
    width:100%;
    height:30px;
    text-align: center;
    z-index: 100;
}
</style>

<body>
    <div class="container">
        <div class="progress-bar">Loading...0%</div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
